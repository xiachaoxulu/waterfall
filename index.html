    <script>
        var view = {
            init: function () {
                document.querySelector('.close').addEventListener('touchend', function () {
                    this.close();
                }.bind(this))
            },
            show: function (path) {
                var v = document.querySelector('.view')
                if (path) {
                    v.style.backgroundImage = 'url(' + path + ')'
                }
                v.style.display = 'block'
            },
            close() {
                var v = document.querySelector('.view')
                v.style.display = 'none'
            }
        }
        view.init();

        (function () {
            var index = document.querySelector('.index');
            var startX, startY;
            index.addEventListener('touchstart', function (event) {
                if (event.targetTouches.length === 1) {
                    startX = event.targetTouches[0].clientX;
                    startY = event.targetTouches[0].clientY;
                } else {
                    startX = null;
                    startY = null;
                }
            })
            var max = 100;
            index.addEventListener('touchend', function (event) {
                if (event.changedTouches.length === 1) {
                    var endX = event.changedTouches[0].clientX;
                    var endY = event.changedTouches[0].clientY;
                    if ((startY - endY) > 20) {
                        var timer = setInterval(function () {
                            max = max - 3;
                            index.style.height = max + '%'
                            if (max <= 0) {
                                clearInterval(timer)
                                index.style.display = 'none'
                            }
                        }, 10)
                    }
                }
            })
        })()
    </script>
